<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Billionair List</title>
  <!-- Bootstrap -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
<!-- Head Image -->
  <div class="container-xxl">
    <div class="row">
      <div id= "header" class="col-md-12 jumbotron text-center">
        <h1> &ensp; Forbes Billionaire<br> &ensp; &emsp; &nbsp;List - 2021</h1>
        <h3 class="ml2"> &ensp; Use the interactive charts below to explore the dataset</h3>
      </div>
    </div>
  </div>
<!-- Head Image End -->

  <div class="container-fluid">
    <div class="row">

      <!-- First graph - Globe -->
      <div class="col-lg-6">
        <div id="earth_div"></div>
      </div>

      <!-- Second graph - plotly graph? -->
      <div class="col-lg-6">
        <div id="plotly"></div>
      </div>

    </div>
  </div>
  <div class="container-xl">
    <div class="row">
      
      <!-- large graph - table? -->
      <div class="coll-md-12">
        <div id="table"></div>









        <div class="wrapper">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="index.html"></a>
                </a>
              </div>
            </div>
          </nav>
          <div class="Billionaire">
            <!--<h1>Billionaire</h1>-->
            <p></p>
          </div>
          <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form id="form">
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                              <li class="filter list-group-item" id="formOne">
                                <label for="date">Enter a Name</label>
                                <input class="form-control" id="datetime" type="text" placeholder="Elon Musk">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">Enter a Country</label>
                                <input class="form-control" id="city" type="text" placeholder="US">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">Enter a Source</label>
                                <input class="form-control" id="Source" type="text" placeholder="Tesla">
                              </li>
                              <li class="filter list-group-item">
                                <label for="date">Enter a Rank</label>
                                <input class="form-control" id="country" type="text" placeholder="2">
                              </li>
                            
                              </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <table id="Billionaire-table" class="table table-striped ">
                    <thead>
                      <tr>
                          
                        <th class="table-head">Name</th>
                        <th class="table-head">NetWorth</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Source</th>
                        <th class="table-head">Rank</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer">
        </footer>
        </div>









      </div>

    </div>
  </div>

  <!-- Imports -->
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- Overlapping Marker Spiderfiler for Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
  <!-- API key -->
  <script type="text/javascript" src="./static/js/config.js"></script>
  <!-- D3 JS-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- anime JS library  (not taught in class)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <!-- webGLearth JS library -->
  <script src="http://www.webglearth.com/v2/api.js"></script>
  <!-- JS file -->
  <script src="./static/js/app.js"></script>
  
</body>

</html>
